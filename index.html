<!DOCTYPE html>
<html>
    <head>
        <title>Brad'sBuckets</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <header id="header">
            <div id="logo">
                <img id="header-img" src="./assets/hatLogo.JPG" alt="bucket hat logo"> 

            </div>
            <div id="nav">
                <nav id="nav-bar">
                    <a class="nav-link" href="#stock">Stock</a>
                    <a class="nav-link" href="#ownMake">Make your own bucket hat</a>
                    <a class="nav-link" href="#pricing">Prices</a>
                </nav>
            </div>
           


        </header>

        <form id="form" action="https://bradleylund.github.io">
            
            <input id="email" type="email" name="email" placeholder="Enter your email address" required>
            <input type="submit" id="submit">
        </form>

        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/gwF5dzGSYfE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div id="stock"></div>
        <div id="ownMake"></div>
        <div id="pricing"></div>


    </body>
</html>
